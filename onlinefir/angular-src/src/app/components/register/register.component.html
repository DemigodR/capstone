<div class="row">

  </div>

    <label class="col-form-label" for="maritalStatus">Marital Status</label>
  </div>
</div>
<div class="row">
  <div class="col-lg-2" style="padding-left: 2%; padding-top: 1%;">
    <div class="form-check">
      <label class="form-check-label" for="male">
        <input type="radio" class="form-check-input" name="gender" id="gender" value="male" checked="">Male
      </label>
    </div>
  </div>
  <div class="col-lg-2" style="padding-left: 2%; padding-top: 1%">
    <div class="form-check">
      <label class="form-check-label" for="female">
        <input type="radio" class="form-check-input" name="gender" id="gender" value="female">Female
      </label>
    </div>
  </div>
  <div class="col-lg-2" style="padding-left: 2%; padding-top: 1%">
    <div class="form-check">
      <label class="form-check-label" for="other">
        <input type="radio" class="form-check-input" name="gender" id="gender" value="other">Other
      </label>
    </div>
  </div>
  <div class="col-lg-6">
    <select class="custom-select">
      <option selected="">Select your status</option>
      <option value="single">Never Married</option>
      <option value="married">married</option>
      <option value="widowed">Widowed</option>
      <option value="divorced">Divorced</option>
      <option value="separated">Separated</option>
      <option value="unspecified">Unspecified</option>
    </select>
  </div>

      <label class="col-form-label" for="email">Email</label>

    </div>
  </div>
</div>
<div class="form-group">
  <label for="address">Address</label>
  <textarea class="form-control" id="address" rows="3" placeholder="Enter house number / house name / flat number / room number
Enter street name / street number
Enter Area name / area code"></textarea>
</div>
<div class="row">
  <div class="col-lg-6">
    <div class="form-group">
      <label class="col-form-label" for="city">City</label>
      <input type="text" class="form-control" placeholder="Enter your city" id="city">
    </div>
  </div>
  <div class="col-lg-6">
    <div class="form-group">
      <label class="col-form-label" for="pincode">Pincode</label>
      <input type="text" class="form-control" placeholder="Enter your pincode" id="pincode">
    </div>
  </div>
</div>

    <div class="form-group">
      <label class="col-form-label" for="district">District</label>

    </div>
  </div>
  <div class="col-lg-4">
    <div class="form-group">
      <label class="col-form-label" for="state">State</label>
      <input type="text" class="form-control" placeholder="Enter your state" id="state">
    </div>
  </div>

    <div class="form-group">

    </div>
  </div>

<hr class="my-4">
<div class="row">
  <div class="col-lg-6">
    <div class="form-group">
      <label for="password">Password</label>

    </div>
  </div>
  <div class="col-lg-6">
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password">
    </div>
  </div>
</div>
<hr class="my-4">
