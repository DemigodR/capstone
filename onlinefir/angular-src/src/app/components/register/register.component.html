<form (submit)="onRegisterSubmit()">
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label class="col-form-label" for="firstName">First Name</label>
        <input type="text" [(ngModel)]="firstName" firstName="firstName" class="form-control"
          placeholder="Enter your first name" name="firstName">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label class="col-form-label" for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="lastName" lastName="lastName" class="form-control"
          placeholder="Enter your last name" name="lastName">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-form-label" for="username">Username</label>
    <input type="text" [(ngModel)]="username" username="username" class="form-control"
      placeholder="Choose your username" name="username">
  </div>
  <div class="row">

  </div>

  <div class="row">
    <div class="col-lg-6">
      <label class="col-form-label" for="gender">Gender</label>
      <div class="form-check" style="margin-top: 1.5%;">
        <label class="form-check-label" for="male" style="width: 33%;">
          <input type="radio" [(ngModel)]="gender" gender="gender" class="form-check-input" name="gender" value="male"
            checked="">Male
        </label>
        <label class="form-check-label" for="female" style="width: 33%;">
          <input type="radio" [(ngModel)]="gender" gender="gender" class="form-check-input" name="gender"
            value="female">Female
        </label>
        <label class="form-check-label" for="other" style="width: 33%;">
          <input type="radio" [(ngModel)]="gender" gender="gender" class="form-check-input" name="gender"
            value="other">Other
        </label>
      </div>
    </div>
    <div class="col-lg-6">
      <label class="col-form-label" for="maritalStatus">Marital Status</label>
      <select class="custom-select" [(ngModel)]="maritalStatus" maritalStatus="maritalStatus" name="maritalStatus">
        <option value="single">Never Married</option>
        <option value="married">married</option>
        <option value="widowed">Widowed</option>
        <option value="divorced">Divorced</option>
        <option value="separated">Separated</option>
        <option value="unspecified">Unspecified</option>
      </select>
    </div>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label class="col-form-label" for="phoneNumber">Phone Number</label>
        <input type="text" [(ngModel)]="phoneNumber" phoneNumber="phoneNumber" class="form-control"
          placeholder="Enter your phone number" name="phoneNumber">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label class="col-form-label" for="email">Email</label>
        <input type="email" [(ngModel)]="email" email="email" class="form-control" placeholder="Enter your Email"
          name="email">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <textarea [(ngModel)]="address" address="address" class="form-control" name="address" rows="3" placeholder="Enter house number / house name / flat number / room number
Enter street name / street number
Enter Area name / area code"></textarea>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label class="col-form-label" for="city">City</label>
        <input type="text" [(ngModel)]="city" city="city" class="form-control" placeholder="Enter your city"
          name="city">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label class="col-form-label" for="pincode">Pincode</label>
        <input type="text" [(ngModel)]="pincode" pincode="pincode" class="form-control" placeholder="Enter your pincode"
          name="pincode">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <div class="form-group">
        <label class="col-form-label" for="district">District</label>
        <input type="text" [(ngModel)]="district" district="district" class="form-control"
          placeholder="Enter your district" name="district">
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group">
        <label class="col-form-label" for="state">State</label>
        <input type="text" [(ngModel)]="state" state="state" class="form-control" placeholder="Enter your state"
          name="state">
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group">
        <label class="col-form-label" for="country">Country</label>
        <input type="text" [(ngModel)]="country" country="country" class="form-control" placeholder="Enter your country"
          name="country">
      </div>
    </div>
  </div>
  <hr class="my-4">
  <div class="form-group">
    <label class="col-form-label" for="aadhar">Aadhar - Unique Identification Number</label>
    <input type="text" [(ngModel)]="aadhar" aadhar="aadhar" class="form-control" placeholder="Enter 12-digit number"
      name="aadhar">
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" password="password" class="form-control" name="password"
          placeholder="Choose your password">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" confirmPassword="confirmPassword" class="form-control"
          name="confirmPassword" placeholder="Re-enter your password">
      </div>
    </div>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-3">
      <a class="btn btn-success" style="width: 100%; margin-bottom:10px;" [routerLink]="['/']" role="button">Cancel</a>
    </div>
    <div class="col-lg-3">
      <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom:10px;">Register</button>
    </div>
  </div>
</form>
