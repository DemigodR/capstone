<form (submit)="onAdminLoginSubmit()">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="jumbotron bg-primary" style="padding-bottom: 10%; padding-top: 10%">
        <div class="form-group text-success">
          <label for="username">Username</label>
          <input type="text" class="form-control" [(ngModel)]="username" name="username" id="username"
            placeholder="Enter username">
        </div>
        <div class="form-group text-success">
          <label for="password">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password"
            placeholder="Enter password">
        </div>
        <br>
        <button type="submit" class="btn btn-success btn-block">Login</button>
        <a class="btn btn-secondary btn-block" [routerLink]="['/']" role="button">Cancel</a>
      </div>
    </div>
  </div>
</form>
