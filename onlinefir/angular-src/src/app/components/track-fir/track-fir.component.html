<div class="row">
  <div class="col-lg-12">
    <button class="btn btn-secondary" (click)="onClick()" style="width: 100%;">See your FIRs</button>
  </div>
</div><br>
<table class="table table-hover" *ngIf="showtable">
  <tr class="table-primary">
    <th>#</th>
    <th>Name</th>
    <th>Details</th>
    <th>Status</th>
  </tr>
  <tbody>
    <tr *ngFor="let item of items, index as i" class="table-success">
      <th>{{i+1}}</th>
      <th>{{item.name}}</th>
      <th>{{item.details}}</th>
      <th>{{item.status}}</th>
    </tr>
  </tbody>

</table>
